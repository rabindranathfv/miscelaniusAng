<p style="font-size: 10px;">
    ng-style works!
</p>

<p [ngStyle]="{'font-size': '20px'}"> using ngStyle with firts </p>

<!-- using data binding with sizeWords -->
<p [style.fontSize.px]="sizeWords"> using ngStyle with this notation 2 </p>
<!-- no support operators like +=, -=, *=, etc -->
<button type="button" class="btn btn-outline-primary" (click)="sizeWords = sizeWords + 5">aumenta la fuenta en 5px</button>

<button type="button" class="btn btn-secondary" (click)="sizeWords = sizeWords - 5 "> disminuye la fuenta en 5px</button>
